name: build-windows
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    name: MSBuild
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.11.4] # [3.5, 3.6, 3.7, 3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: powershell
        run: |
          git --version
          python --version
          python -m pip install --upgrade pip
          pip install pyqt5
          pip install flet

      - name: buiid with windows
        shell: powershell
        run: |
          flet build windows
      
      - name: Releace in build branch
        shell: powershell
        run: |
          git checkout -b build
          git add ./build/windows/midfall.exe
          git commit -m "new build"
          git push origin build
          